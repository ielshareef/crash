<!DOCTYPE html>
<html lang="en" xmlns:fb="http://ogp.me/ns/fb#">
  <head>
    <meta charset="utf-8">
    <title>{{name}}'s Adventures on Crash {{location}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Crash is a location-based attraction discovery app where you can find unique and curated tourist attractions.">
	<meta name="keywords" content="Travel, Tourist Attractions, Los Angeles, Trips, Photos, iPhone App">
    <meta name="author" content="Ismail Elshareef">

	<meta property="og:app_id" content="100928086720891"/>
	<meta property="og:title" content="{{name}}'s Adventures on Crash {{location}}"/>
	<meta property="og:type" content="public_figure"/>
	<meta property="og:image" content="{{ photo }}"/>
	<meta property="og:url" content="http://www.cra.sh/{{username}}"/>

    <!-- styles -->
    <link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="/static/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
	<link href="/static/css/crash2.css" rel="stylesheet">
	
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

	<style>
		body {
			background: #e5e5e5;
			font-family: Helvetica;
			padding-bottom:0;
		}
		.row {
			margin-left:0;
		}
		.logo-container {
			right: 20px;
		}
		
		a.login {
			color: #98b2e8;
		}
		
		a.login:hover {
			color: #fff;
		}
		
		a.signout {
			color: #d2de8b;
		}
		
		a.signout:hover {
			color: #fff;
		}
		.score {
			background: #000;
			padding: 10px 0 15px 0;
			height:35px;
			width: 92px;
			text-align: center;
			position: absolute;
			top: 40px;
			color:#666666;
			font-size:10px;
			font-weight:bold;
		}
		
		.score span {
			font-size: 22px;
			color: #999999;
		}
		
		.user {
			position: absolute;
			top: 0;
			width:680px;
		}
		
		.user .name {
			font-size: 32px;
			font-weight:bold;
			color: #fff;
		}
		.footer {
			padding: 10px 30px 5px 20px;
		}
	</style>
  </head>

  <body>
	<div id="fb-root"></div>
    
    <div class="container" style="width:1000px;background:#000 url(/static/img/bkgnd-gradient.jpg) repeat-x top left;height:265px;">
	  	<div class="navbar">
	      <div class="navbar-inner arrow_box" id="fbstatus"></div>
	    </div>
      <!-- Example row of columns -->
      <div class="row rel">
        <div class="span8" style="position:absolute;top:8px;z-index:100; margin-left:20px;">
			<img src="{{ photo }}" height="100" style="float:left;" />
			<div style="float:left; margin-left:20px;position:relative; width:420px;">
				<div class="user"><span class="name">{{ name }}</span> <span style="font-size:10px; color:#999; text-transform:uppercase;">MEMBER SINCE: {{ date }}</span></div>
				<div class="score">RANK<br /><span>0</span></div>
				<div class="score" style="left:97px;">COMMENTS<br /><span>0</span></div>
				<div class="score" style="left:194px;">PHOTOS<br /><span>0</span></div>
				<div class="score" style="left:291px;">HERO SHOTS<br /><span>0</span></div>
				<div class="score" style="left:388px;">DISCOVERED<br /><span>0</span></div>
			</div>
			<hr style='width:950px; border: 3px solid #464646; position:absolute; top:107px; z-index:-3;left:0;'>
        </div>
        <div class="span4">
			<div class="row logo-container">
	          	<a href="/" class="logo"></a>
				<div class="tagline">BE YOUR OWN TOUR GUIDE</div>
				
	        </div>
		</div>
		<div class="row" style="position:absolute;top:165px;margin-left:20px;">
			<script>document.write('<fb:like href="'+window.location.href+'" send="true" width="800" colorscheme="dark" show_faces="false"></fb:like>');</script>
		</div>
      </div>
	</div>
	
	<div class="container" style="width:1000px; height:300px; text-align:center;background:#fff;margin:25px auto;">
	  	<img src="/static/img/comingsoon.gif" />
	</div>
	
	<div class="container" style="width:1040px;border-top:5px solid #cac974;background:#1d1d1d;">
		<div class="footer" style="margin-top:40px;margin-bottom:10px;float:right;">
			<a href="http://www.facebook.com/crashworks" class="fb-link" target="_blank"></a><a href="http://twitter.com/crashapp" class="tw-link" target="_blank"></a>
	   	</div>
      	<footer style="clear:both;width:970px;margin:0 auto 100px auto;">
        	&copy; 2012 Crashworks, Inc - An <a href="http://www.idealab.com/" target="_blank">Idealab</a> Company &bull; <a href="mailto: crashfounders@gmail.com">Contact Us</a>
      	</footer>

    </div> <!-- /container -->

	<!-- JavaScript block -->
	<script src="/static/bootstrap/js/jquery172.js"></script>
	<script src="/static/bootstrap/js/bootstrap.js"></script>
	<script src="/static/js/crash.js"></script>
	<script src="http://connect.facebook.net/en_US/all.js"></script>
	<script type="text/javascript" charset="utf-8">
		FB.init({appId:"100928086720891",status:true,cookie:true,xfbml:true,oauth:true});
		FB.getLoginStatus(function(response) {
			if (response.status === 'connected') {
			    FB.api({method: 'fql.query',query: 'SELECT name FROM user WHERE uid=me()'}, function(response) {
					$('#fbstatus').html('Hello '+response[0]['name']+' &bull; <a class="signout" href="#" onclick="CRASH.fbLogout();">Sign Out</a>');
		     	});
			} else {
				$('#fbstatus').html('Login With <a class="login" href="javascript:;" onclick="CRASH.fbLogin();">Facebook</a>');
			}
		});
	</script>
	<script src="/static/js/prelaunch.js"></script>
  </body>
</html>
